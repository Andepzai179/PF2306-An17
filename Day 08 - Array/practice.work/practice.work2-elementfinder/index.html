<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = Number(prompt("Checking"))
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let n=0;n<6;n++){
            if (numbers[n]==x){
                document.write(x +" is found at "+ n)
            }


        }




    </script>
</body>
