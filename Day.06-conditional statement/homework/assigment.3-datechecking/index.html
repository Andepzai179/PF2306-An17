<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="month" placeholder="Điền tháng vào đây" size=40>
    <button id="checkBtn" onclick="btnHandler()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        let monthInput = document.getElementById("month")
        let result = document.getElementById("result")
        let month; let x
        monthInput.addEventListener("change", function () { month = Number(this.value) })
        function btnHandler() {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: x = 31; break;
                case 4:
                case 6:
                case 9:
                case 11: x = 30; break;
                case 2: x = "28 hoặc 29"; break;
                default:
                    x = 0;
                    break;
            }
            if (x) {
                result.innerText = `Tháng ${month} có ${x} ngày!`;
            } else {
                result.innerText = "Không xác định!";
            }
        }

    </script>
</body>

</html>
