<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function isPrime(integer) {
            let boolean = true;
            for (let i = 2; i <= Math.sqrt(integer); i++) {
                if (integer % i == 0) {
                    boolean = false;
                    break;
                }
            }
            return boolean;
        }
        for (let i = 2; i <= 100; i++) {
            if (isPrime(i)) {
                console.log(`The number ${i} is Prime.`);
            }
        }
       
       

    </script>
</body>
</html>
