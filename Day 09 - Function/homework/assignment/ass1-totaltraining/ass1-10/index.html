<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'a'];
        let letter = prompt("letter checking");
        check(alphabet, letter);
        function check(component, character) {
            let x = 0;
            for (let i = 0; i < component.length; i++) {
                if (component[i] === character) {
                    x++;
                }
            }
            if (x > 0) {
                console.log(x);
            } else {
                console.log(-1);
            }
        }
    </script>
</body>

</html>
