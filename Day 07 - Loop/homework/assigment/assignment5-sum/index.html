<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x =parseInt(prompt("Nhập số nhỏ"))
        let y =parseInt(prompt("Nhập số lớn"))
        let sum = 0 
        for (x;x<=y;x++){
            sum = sum+x
        }
        alert(sum)


    </script>
</body>
