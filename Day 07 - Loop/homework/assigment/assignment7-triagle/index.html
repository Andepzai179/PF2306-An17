<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const x = 5
        for (let i = 0; i < x; i++) {
            for (let j = 0; j <= i; j++) {
                 document.write("*") 
            }
            document.write("<br>")
        }
        document.write("<br>")
        for ( let a = 0; a <= x; a++) {
            for ( let b = 5;  b>a ; b--) {
                 document.write("*") 
            }
            document.write("<br>")
        }
        document.write("<br>")
        for (  a = 0; a <= x; a++) {
            for (  b = 5;  b>a ; b--) {
                 document.write("&nbsp;&nbsp;") 
            }
            for ( let d = 0; d <= a; d++) {
                 document.write("*") }
                 document.write("<br>")
        }
        document.write("<br>")
        for ( e = 0; e < x; e++) {
            for ( j = 0; j <= e; j++) {
                 document.write("&nbsp;&nbsp;") 
            }
            for (  let f = 5;  f>e ; f--) {
                 document.write("*") }
                 document.write("<br>")



        }
    </script>
</body>

</html>
