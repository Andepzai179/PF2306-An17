<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="checkBtn" onclick="btnHandler()">Bắt đầu chơi!</button>
    <script>
        function btnHandler() {
            let max = parseInt(prompt("What is the largest number?"))
            let randomNum = Math.floor(Math.random() * max);
            console.log(`Random Number: ${randomNumber}`);
            let guessNumber ;
            let count = 0;
            do {
                 guessNumber = parseInt(prompt(`Enter a number between 0 and ${max}`))
                if (guessNumber == randomNumber) {
                    alert(`${guessNumber} You guessed it right!`);
                    break;
                }else{
                    count++;
                }
            } while (guessNumber != randomNumber && count < 3)
            console.log("End!");
        }

    </script>
</body>

</html>
